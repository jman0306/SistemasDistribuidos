<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Pensión</title>
</head>
<body>
    <h1>Calculadora de Pensión para Trabajadores Independientes</h1>
    <p>Ingresa la siguiente información para conocer tu pensión mensual esperada</p>
    <form method="POST">
        {% csrf_token %}
        <label>Nombre:</label><br>
        <input type="text" name="nombre"><br>

        <label>Edad actual:</label><br>
        <input type="number" name="edad_actual"><br>

        <label>Edad de retiro:</label><br>
        <input type="number" name="edad_retiro"><br>

        <label>Saldo acumulado en la afore:</label><br>
        <input type="number" step="0.01" name="saldo_afore"><br>

        <label>Ahorro mensual esperado:</label><br>
        <input type="number" step="0.01" name="ahorro_mensual"><br>

        <label>Género:</label><br>
        <input type="radio" name="genero" value="Hombre" checked> Hombre
        <input type="radio" name="genero" value="Mujer"> Mujer<br><br>

        <input type="reset" value="Limpiar">
        <input type="submit" value="Agregar">
    </form>
</body>
</html>
