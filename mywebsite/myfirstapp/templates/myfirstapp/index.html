<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listado de Estudiantes</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #f9f9f9;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      li:hover {
        background-color: #e0e0e0;
      }

      a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .no-data {
        text-align: center;
        color: #999;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Listado de Estudiantes</h1>

      {% if estudiantes %}
        <ul>
          {% for estudiante in estudiantes %}
            <li>
              <a href="/myfirstapp/{{ estudiante.id }}/detalles">
                {{ estudiante.nombre }} {{ estudiante.apellidos }}
              </a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="no-data">No hay estudiantes registrados.</p>
      {% endif %}
    </div>
  </body>
</html>
